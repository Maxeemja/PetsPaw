<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>PetsPaw</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <img src="img/logo.png" alt="logo" class='logo'>
            <div class="main__title">Hi intern!</div>
            <div class="main__subtitle">Welcome to MSI 2021 Front-end test</div>
            <div class="main__start">Lets start using The Dogs API</div>
            <div class="main__items">
                <div class="main__items-wrapper" id="voting">
                    <div class="rectangle"><img src="img/vote-table.png" alt="" class="main__wrapper-item">
                    </div>
                    <div class="rectangle_small"><div class="main__items-wrapper_descr">VOTING</div>
                    </div>  
                </div>
                <div class="main__items-wrapper" id="breeds">
                    <div class="rectangle rectangle_2"><img src="img/pet-breeds.png" alt="" class="main__wrapper-item">
                    </div>
                    <div class="rectangle_small"><div class="main__items-wrapper_descr">BREEDS</div>
                    </div>  
                </div>
                <div class="main__items-wrapper" id="gallery">
                    <div class="rectangle rectangle_3"><img src="img/images-search.png" alt="" class="main__wrapper-item">
                    </div>
                    <div class="rectangle_small"><div class="main__items-wrapper_descr">GALLERY</div>
                    </div>   
                </div>          
            </div>
        </div>
        <section class="sub">
            <div class="sub__container">
                <div class="sub__home"><img src="img/girl-and-pet.png" class="home__img" alt=""></div>
                <div class="sub__bar">
                    <div class="sub__bar_search">
                        <div class="sub__bar_search_text">Search for breeds by name</div>   
                        <div class="sub__bar_search_rectangle"><i class="icon-search-20"></i></div>
                    </div>
                    <div class="sub__bar_menu">
                        <div class="sub__bar_menu-item"><i class="icon-like-30"></i></div>
                        <div class="sub__bar_menu-item"><i class="icon-fav-30"></i></div>
                        <div class="sub__bar_menu-item"><i class="icon-dislike-30"></i></div>
                    </div>
                </div>
                <div class="sub__container_padding20">
                    <section class="sub__voting"> <!-- Voting-->
                        <div class="sub__voting-header">
                            <div class="sub__voting-header_rectangle">
                                <i class="icon-back-20"></i>
                            </div>
                            <span class="sub__voting-header_label">VOTING</span>
                        </div>
                        <div class="sub__voting-image">
                            <img src="img/image 1.jpg" alt="">
                        </div>
                        <div class="sub__voting-estimate">
                            <div class="sub__voting-estimate_item"><i class="icon-like-30"></i></div>
                            <div class="sub__voting-estimate_item"><i class="icon-fav-30"></i></div>
                            <div class="sub__voting-estimate_item"><i class="icon-dislike-30"></i></div>
                        </div>
                        <div class="sub__voting-userlog">
                            <div>1</div>
                            <div>1</div>
                            <div>1</div>
                            <div>1</div>
                        </div>
                    </section>
                    <section class="sub__breeds"> <!-- Breeds-->
                        <div class="sub__voting-header" id="breeds_header">
                            <div class="sub__voting-header_rectangle">
                                <i class="icon-back-20"></i>
                            </div>
                            <span class="sub__voting-header_label">BREEDS</span>
                            <select class="sub__breeds-header_dropdown_1" name="breed" placeholder="All breeds" id="">
                                <option value="all" selected="">All breeds</option>
                            </select>
                            <select class="sub__breeds-header_dropdown_2" name="limit" id="">
                                <option value="5" id="5">Limit: 5</option>
                                <option value="10">Limit: 10</option>
                                <option value="15">Limit: 15</option>
                                <option value="20" selected="">Limit: 20</option>
                            </select>
                            <div class="sub__breeds-header_sort-reversed"><i class="icon-sort-20"></div>
                            <div class="sub__breeds-header_sort-normal"><i class="icon-sort-revert-20"></i></div>
                        </div>
                        <div class="sub__breeds-container">
                            <div class="sub__breeds-container_1">
                                <div class="sub__breeds-container_1-item">
                                    <div class="wrapper"><div class="wrapper-placeholder"></div></div></div>
                                <div class="sub__breeds-container_1-item">
                                    <div class="wrapper"><div class="wrapper-placeholder"></div></div></div>
                                <div class="sub__breeds-container_1-item">
                                    <div class="wrapper"><div class="wrapper-placeholder"></div></div></div>
                                <div class="sub__breeds-container_1-item">
                                    <div class="wrapper"><div class="wrapper-placeholder"></div></div></div>
                                <div class="sub__breeds-container_1-item">
                                    <div class="wrapper"><div class="wrapper-placeholder"></div></div></div>
                            </div>
                            <div class="sub__breeds-container_2">
                                <div class="sub__breeds-container_2-item">
                                    <div class="wrapper"><div class="wrapper-placeholder"></div></div></div>
                                <div class="sub__breeds-container_2-item">
                                    <div class="wrapper"><div class="wrapper-placeholder"></div></div></div>
                                <div class="sub__breeds-container_2-item">
                                    <div class="wrapper"><div class="wrapper-placeholder"></div></div></div>
                                <div class="sub__breeds-container_2-item">
                                    <div class="wrapper"><div class="wrapper-placeholder"></div></div></div>
                                <div class="sub__breeds-container_2-item">
                                    <div class="wrapper"><div class="wrapper-placeholder"></div></div></div>
                            </div>
                            <div class="sub__breeds-container_1">
                                <div class="sub__breeds-container_1-item">
                                    <div class="wrapper"><div class="wrapper-placeholder"></div></div></div>
                                <div class="sub__breeds-container_1-item">
                                    <div class="wrapper"><div class="wrapper-placeholder"></div></div></div>
                                <div class="sub__breeds-container_1-item">
                                    <div class="wrapper"><div class="wrapper-placeholder"></div></div></div>
                                <div class="sub__breeds-container_1-item">
                                    <div class="wrapper"><div class="wrapper-placeholder"></div></div></div>
                                <div class="sub__breeds-container_1-item">
                                    <div class="wrapper"><div class="wrapper-placeholder"></div></div></div>
                            </div>
                            <div class="sub__breeds-container_2">  
                                <div class="sub__breeds-container_2-item">
                                    <div class="wrapper"><div class="wrapper-placeholder"></div></div></div>
                                <div class="sub__breeds-container_2-item">
                                    <div class="wrapper"><div class="wrapper-placeholder"></div></div></div>
                                <div class="sub__breeds-container_2-item">
                                    <div class="wrapper"><div class="wrapper-placeholder"></div></div></div>
                                <div class="sub__breeds-container_2-item">
                                    <div class="wrapper"><div class="wrapper-placeholder"></div></div></div>
                                <div class="sub__breeds-container_2-item">
                                    <div class="wrapper"><div class="wrapper-placeholder"></div></div></div>
                            </div>
                        </div>
                    </section>
                    <section class="sub__descr">
                        <div class="sub__voting-header">
                            <div class="sub__voting-header_rectangle">
                                <i class="icon-back-20"></i>
                            </div>
                            <span class="sub__voting-header_label">BREEDS</span>
                            <div class="sub__descr-id"></div>
                        </div>
                        <div class="sub__voting-image">
                            <img src="" alt="" id="descr_img">
                        </div>
                        <div class="sub__descr-info">
                            <div class="sub__descr-info_label"></div>
                            <div class="sub__descr-info_text">
                                <div class="sub__descr-info_text_subheader"></div>
                                <div class="sub__descr-info_text_left"><span>Temperament:</span><br> 
                                <div class=""></div>    </div>
                                <div class="sub__descr-info_text_right"><span>Height:</span><div class=""></div><br>
                                <span>Weight:</span><div class=""></div><br>
                                <span>Life span:</span><div class=""></div><br></div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </section>
        
    </div>


    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
