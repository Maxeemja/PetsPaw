<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>PetsPaw</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <img src="img/logo.png" alt="logo">
            <div class="main__title">Hi intern!</div>
            <div class="main__subtitle">Welcome to MSI 2021 Front-end test</div>
            <div class="main__start">Lets start using The Dogs API</div>
            <div class="main__items">
                <div class="main__items-wrapper">
                    <div class="rectangle"><img src="img/vote-table.png" alt="" class="main__wrapper-item">
                    </div>
                    <div class="rectangle_small"><div class="main__items-wrapper_descr">VOTING</div>
                    </div>  
                </div>
                <div class="main__items-wrapper">
                    <div class="rectangle rectangle_2"><img src="img/pet-breeds.png" alt="" class="main__wrapper-item">
                    </div>
                    <div class="rectangle_small"><div class="main__items-wrapper_descr">BREEDS</div>
                    </div>  
                </div>
                <div class="main__items-wrapper">
                    <div class="rectangle rectangle_3"><img src="img/images-search.png" alt="" class="main__wrapper-item">
                    </div>
                    <div class="rectangle_small"><div class="main__items-wrapper_descr">GALLERY</div>
                    </div>   
                </div>          
            </div>
        </div>
        <section class="sub__home">
            <section class="voting hidden"></section>
            
        </section>
        <img src="img/girl-and-pet.png" class="home__img" alt="">
    </div>


    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
